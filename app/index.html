<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>My AngularJS App</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="bower_components/components-font-awesome/css/font-awesome.min.css">
  <link rel="stylesheet" href="app.css">
</head>

<body>
    <div ng-controller="MainCtrl as mc">
      <nav class="navbar navbar-default" role="navigation">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-ex1-collapse">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        </div>

        <div class="collapse navbar-collapse navbar-ex1-collapse">
          <ul class="nav navbar-nav">
            <li ng-click="mc.activeTab = 0" ng-class="{active : mc.activeTab == 0}"><a href="#/home">home</a></li>
            <li ng-click="mc.activeTab = 1"  ng-class="{active : mc.activeTab == 1}"><a href="#/scores">scores</a></li>
          </ul>
        </div>
      </nav>

      <div class="text-center">
        <h1><span class="green">{{mc.playerScore || 0}}</span> VS <span class="red">{{mc.computerScore || 0}}</span></h1>
      </div>
      <div ng-view></div>
    </div>

  <script src="bower_components/angular/angular.js" type="text/javascript"></script>
  <script src="bower_components/angular-route/angular-route.js" type="text/javascript"></script>
  <script src="bower_components/jquery/dist/jquery.min.js" type="text/javascript"></script>
  <script src="bower_components/bootstrap/dist/js/bootstrap.min.js" type="text/javascript"></script>
  <script src="bower_components/underscore/underscore-min.js" type="text/javascript"></script>
  <script src="app.js" type="text/javascript"></script>

  <script src="main.controller.js" type="text/javascript"></script>
  <script src="home/home.controller.js" type="text/javascript"></script>
  <script src="scores/scores.controller.js" type="text/javascript"></script>
  <script src="components/version/version.js" type="text/javascript"></script>
  <script src="components/version/version-directive.js" type="text/javascript"></script>
  <script src="components/version/interpolate-filter.js"> type="text/javascript"</script>

</body>

</html>
